<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deep Dive | Microinteractions</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <!-- <nav class="fixed-menu">
        <ul>
          <li>Link 1</li>
          <li>Link 2</li>
          <li>Link 3</li>
        </ul>
      </nav>
      <nav class="vertical-menu">

      <nav class="burgermenu">
        <div class="burger">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
        <ul class="menu">
          <li>Link 1</li>
          <li>Link 2</li>
          <li>Link 3</li>
          <li>Link 4</li>
          <li>Link 5</li>
        </ul>
      </nav>
    </header>
    <main>
      <!-- RADIO BUTTONS -->
      <div class="radio-buttons">
        <h1>Radio Buttons</h1>
        <ul>
          <li>
            <input checked type="radio" name="1" />
            <label>Pick me!</label>
            <div class="bullet">
              <div class="line zero"></div>
              <div class="line one"></div>
              <div class="line two"></div>
              <div class="line three"></div>
              <div class="line four"></div>
              <div class="line five"></div>
              <div class="line six"></div>
              <div class="line seven"></div>
            </div>
          </li>
          <li>
            <input type="radio" name="1" />
            <label>No, pick me!</label>
            <div class="bullet">
              <div class="line zero"></div>
              <div class="line one"></div>
              <div class="line two"></div>
              <div class="line three"></div>
              <div class="line four"></div>
              <div class="line five"></div>
              <div class="line six"></div>
              <div class="line seven"></div>
            </div>
          </li>
          <li>
            <input type="radio" name="1" />
            <label>Don't pick me :)</label>
            <div class="bullet">
              <div class="line zero"></div>
              <div class="line one"></div>
              <div class="line two"></div>
              <div class="line three"></div>
              <div class="line four"></div>
              <div class="line five"></div>
              <div class="line six"></div>
              <div class="line seven"></div>
            </div>
          </li>
          <a
            target="_blank"
            href="
        https://codemyui.com/zoom-in-circle-effect-for-radio-button/"
            >Source</a
          >
        </ul>
      </div>
      <div class="CTA-buttons">
        <button type="button">
          <span>Hover Me</span>
        </button>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
